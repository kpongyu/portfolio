<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="components/image/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="components/image/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="components/image/thumb-sechelt.jpg">
        <img id="square1" crossorigin="anonymous" src="components/image/square.png">
        <img id="square2" crossorigin="anonymous" src="components/image/square.png">
        <img id="square3" crossorigin="anonymous" src="components/image/square.png">
        <img id="square4" crossorigin="anonymous" src="components/image/square.png">
        
        <img id="shine" crossorigin="anonymous" src="components/image/shine.png">
        
        <img id="screen1" crossorigin="anonymous" src="components/image/screen1.png">
        <img id="screen2" crossorigin="anonymous" src="components/image/screen2.png">
        <img id="screen3" crossorigin="anonymous" src="components/image/screen3.png">
        <img id="screen4" crossorigin="anonymous" src="components/image/screen4.png">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="components/image/sechelt.jpg">
        
        
		  <a-image id="interface" crossorigin="anonymous" material="transparent:true; opacity:0.6" src="components/image/interface.png" alt="interface"></a-image>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 2; width: 5"
            material="shader: flat; src: ${thumb}; transparent:true; opacity:0.6"
            event-set__1="_event: mousedown; scale: 1.2 1.2 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1.2 1.2 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
        
        <script id="square" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 0.25; width: 0.25"
            material="shader: flat; src: ${thumb}; transparent:true; opacity:0.6"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1 1 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
			
            set-image="on: click; target: #image-360; src: ${src}"
			
            sound="on: click; src: #click-sound"></a-entity>
        </script>
         
      
         <script id="screen" type="text/html">
          <a-entity class="link" geometry="primitive: plane; height: 1.3; width: 3"
            material="shader: flat; src: ${thumb}; transparent:true; opacity:0.6"
            event-set__1="_event: mousedown; scale: 1.2 1.2 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1.2 1.2 1"
			event-set__5="_event: click; material.src: #screen2"
			
			
            set-image="on: click; target: #image-360; src: ${src}"
			
            sound="on: click; src: #click-sound">
			 </a-entity>
        </script>
        
     
        
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#sechelt"></a-sky>
      
     
      <!-- Image links. -->
      <a-entity id="links" position="0 -1 -4">
         <a-entity template="src: #link" data-src="#sechelt" data-thumb="#interface"></a-entity>
       <!--
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
        -->
      </a-entity>
      
     
       
       	  <a-entity  geometry="primitive: box; width:0.25; height:0.25; depth:0;" material="color:rgba(255,255,255,0.1); transparent:true; opacity:0.5;" id="first" position="-1.5 -0.1 -4" template="src: #square" data-src="#city" data-thumb="#square1" event-set__5="_event: click; material.src: #shine"
			event-set__6="_event: click; _target: #screens1; material.src:#screen2; material.opacity:1;">
       	  </a-entity>       	 
       
       	  <a-entity geometry="primitive: box; width:0.25; height:0.25; depth:0;" material="color:rgba(255,255,255,0.1); transparent:true; opacity:0.5;" id="second" position="-1.65 -0.6 -4" template="src: #square" data-src="#city" data-thumb="#square2" event-set__5="_event: click; material.src: #shine"
			event-set__6="_event: click; _target: #screens1; material.src:#screen3; material.opacity:1;">
       	  	
       	  </a-entity>       	 
      
       	  <a-entity geometry="primitive: box; width:0.25; height:0.25; depth:0;" material="color:rgba(255,255,255,0.1); transparent:true; opacity:0.5;" id="third" position="-1.7 -1.15 -4" template="src: #square" data-src="#city" data-thumb="#square3" event-set__5="_event: click; material.src: #shine"
			event-set__6="_event: click; _target: #screens1; material.src:#screen4; material.opacity:1;"></a-entity>       	 

       	  <a-entity geometry="primitive: box; width:0.25; height:0.25; depth:0;" material="color:rgba(255,255,255,0.1); transparent:true; opacity:0.5;" id="fourth" position="-1.55 -1.7 -4" template="src: #square" data-src="#city" data-thumb="#square4" event-set__5="_event: click; material.src: #shine"
			event-set__6="_event: click; _target: #screens1; material.src:#screen1; material.opacity:1;"></a-entity>       	 

       
       	  <a-entity id="screens1" geometry="primitive: box; width:3.5; height:2; depth:0;" material="color:rgba(255,255,255,0.1); transparent:true; opacity:1; src:#screen1 " position="1 -1 -4" template="src: #screen" data-src="#city" event-set__5="_event: click; material.src: #screen2"></a-entity>       	 
       
      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
